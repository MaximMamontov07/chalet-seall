<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь бронирования</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="stylee.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark-color);
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .app-body {
            display: flex;
            flex-wrap: wrap;
        }

        .calendar-section {
            flex: 1;
            min-width: 300px;
            padding: 25px;
            border-right: 1px solid #eee;
        }

        .booking-section {
            flex: 1;
            min-width: 300px;
            padding: 25px;
            background-color: #f9f9f9;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .month-year {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        .nav-btn {
            background-color: var(--light-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--primary-color);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            color: var(--gray-color);
            padding: 10px 0;
            font-size: 0.9rem;
        }

        .calendar-day {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            position: relative;
        }

        .calendar-day:hover:not(.empty):not(.booked) {
            background-color: #e9ecef;
        }

        .empty {
            background-color: transparent;
            cursor: default;
        }

        .today {
            background-color: var(--primary-color);
            color: white;
        }

        .selected {
            background-color: var(--success-color);
            color: white;
            font-weight: 600;
        }

        .booked {
            background-color: var(--danger-color);
            color: white;
            cursor: not-allowed;
            position: relative;
        }

        .booked::after {
            content: "✓";
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 0.7rem;
        }

        .past {
            color: #adb5bd;
            cursor: not-allowed;
        }

        .past:hover {
            background-color: transparent;
        }

        .calendar-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
        }

        .legend {
            display: flex;
            gap: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 3px;
        }

        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .selected-date-info {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            margin-bottom: 10px;
        }

        .selected-date-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            font-size: 0.95rem;
        }

        input, textarea {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: #e9ecef;
            color: var(--dark-color);
        }

        .btn-secondary:hover {
            background-color: #dee2e6;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #e11575;
        }

        .bookings-list {
            margin-top: 25px;
            max-height: 250px;
            overflow-y: auto;
        }

        .bookings-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--dark-color);
        }

        .booking-item {
            background-color: white;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .booking-date {
            font-weight: 600;
            color: var(--primary-color);
        }

        .booking-notes {
            font-size: 0.9rem;
            color: var(--gray-color);
            margin-top: 3px;
        }

        .delete-booking {
            background-color: transparent;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .no-bookings {
            text-align: center;
            color: var(--gray-color);
            font-style: italic;
            padding: 20px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: var(--box-shadow);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            background-color: #38b000;
        }

        .notification.error {
            background-color: var(--danger-color);
        }

        @media (max-width: 768px) {
            .app-body {
                flex-direction: column;
            }
            
            .calendar-section, .booking-section {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="far fa-calendar-alt"></i> Календарь бронирования</h1>
            <p class="subtitle">Выберите дату, добавьте заметку и забронируйте. Данные сохранятся на всех ваших устройствах.</p>
        </header>
        
        <div class="app-body">
            <section class="calendar-section">
                <div class="calendar-header">
                    <button class="nav-btn" id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <div class="month-year" id="current-month-year">Январь 2023</div>
                    <button class="nav-btn" id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
                
                <div class="calendar-grid" id="weekdays">
                    <!-- Weekdays will be generated here -->
                </div>
                
                <div class="calendar-grid" id="calendar-days">
                    <!-- Calendar days will be generated here -->
                </div>
                
                <div class="calendar-footer">
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: var(--primary-color);"></div>
                            <span>Сегодня</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: var(--success-color);"></div>
                            <span>Выбрано</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: var(--danger-color);"></div>
                            <span>Забронировано</span>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-secondary" id="today-btn">Сегодня</button>
                    </div>
                </div>
            </section>
            
            <section class="booking-section">
                <div class="booking-form">
                    <h2 class="form-title">Бронирование даты</h2>
                    
                    <div class="selected-date-info">
                        <div>Выбранная дата:</div>
                        <div class="selected-date-text" id="selected-date-text">Не выбрана</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="booking-notes">Заметка к бронированию (необязательно)</label>
                        <textarea id="booking-notes" placeholder="Например: Встреча с клиентом, День рождения, Отпуск..."></textarea>
                    </div>
                    
                    <button class="btn btn-primary" id="book-btn">
                        <i class="far fa-calendar-plus"></i> Забронировать дату
                    </button>
                    
                    <button class="btn btn-danger" id="cancel-booking-btn" disabled>
                        <i class="far fa-calendar-times"></i> Отменить бронирование
                    </button>
                </div>
                
                <div class="bookings-list">
                    <h3 class="bookings-title">Забронированные даты</h3>
                    <div id="bookings-container">
                        <!-- Bookings will be displayed here -->
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const currentMonthYear = document.getElementById('current-month-year');
            const calendarDays = document.getElementById('calendar-days');
            const weekdaysContainer = document.getElementById('weekdays');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const todayBtn = document.getElementById('today-btn');
            const selectedDateText = document.getElementById('selected-date-text');
            const bookingNotes = document.getElementById('booking-notes');
            const bookBtn = document.getElementById('book-btn');
            const cancelBookingBtn = document.getElementById('cancel-booking-btn');
            const bookingsContainer = document.getElementById('bookings-container');
            const notification = document.getElementById('notification');
            
            // Текущая дата и состояние
            let currentDate = new Date();
            let selectedDate = null;
            let bookings = loadBookings();
            
            // Дни недели на русском
            const weekdays = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];
            const monthNames = [
                'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
                'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
            ];
            
            // Инициализация календаря
            function initCalendar() {
                // Добавляем дни недели
                weekdaysContainer.innerHTML = '';
                weekdays.forEach(day => {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'weekday';
                    dayElement.textContent = day;
                    weekdaysContainer.appendChild(dayElement);
                });
                
                // Генерируем календарь
                generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
                
                // Обновляем список бронирований
                updateBookingsList();
            }
            
            // Генерация календаря на указанный месяц и год
            function generateCalendar(year, month) {
                calendarDays.innerHTML = '';
                
                // Обновляем заголовок
                currentMonthYear.textContent = `${monthNames[month]} ${year}`;
                
                // Первый день месяца
                const firstDay = new Date(year, month, 1);
                // Последний день месяца
                const lastDay = new Date(year, month + 1, 0);
                // День недели первого дня (0 - воскресенье, 1 - понедельник и т.д.)
                const firstDayWeekday = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
                // Количество дней в месяце
                const daysInMonth = lastDay.getDate();
                
                // Добавляем пустые ячейки для дней предыдущего месяца
                for (let i = 0; i < firstDayWeekday; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'calendar-day empty';
                    calendarDays.appendChild(emptyDay);
                }
                
                // Добавляем дни текущего месяца
                const today = new Date();
                const todayString = formatDate(today);
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const dateString = formatDate(date);
                    
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    dayElement.textContent = day;
                    dayElement.dataset.date = dateString;
                    
                    // Проверяем, является ли день сегодняшним
                    if (dateString === todayString) {
                        dayElement.classList.add('today');
                    }
                    
                    // Проверяем, является ли день прошедшим
                    if (date < today && dateString !== todayString) {
                        dayElement.classList.add('past');
                    }
                    
                    // Проверяем, забронирован ли день
                    if (bookings[dateString]) {
                        dayElement.classList.add('booked');
                    }
                    
                    // Проверяем, выбран ли день
                    if (selectedDate && dateString === formatDate(selectedDate)) {
                        dayElement.classList.add('selected');
                    }
                    
                    // Добавляем обработчик клика, если день не прошедший и не забронированный
                    if (!dayElement.classList.contains('past') && !dayElement.classList.contains('booked')) {
                        dayElement.addEventListener('click', () => selectDate(date));
                    }
                    
                    calendarDays.appendChild(dayElement);
                }
            }
            
            // Выбор даты
            function selectDate(date) {
                selectedDate = date;
                const dateString = formatDate(date);
                
                // Обновляем выделение в календаре
                document.querySelectorAll('.calendar-day').forEach(day => {
                    day.classList.remove('selected');
                    if (day.dataset.date === dateString) {
                        day.classList.add('selected');
                    }
                });
                
                // Обновляем информацию о выбранной дате
                const formattedDate = formatDateForDisplay(date);
                selectedDateText.textContent = formattedDate;
                
                // Проверяем, забронирована ли выбранная дата
                if (bookings[dateString]) {
                    bookBtn.disabled = true;
                    bookBtn.innerHTML = '<i class="far fa-calendar-check"></i> Дата уже забронирована';
                    bookBtn.classList.add('btn-secondary');
                    bookBtn.classList.remove('btn-primary');
                    
                    cancelBookingBtn.disabled = false;
                    bookingNotes.value = bookings[dateString];
                } else {
                    bookBtn.disabled = false;
                    bookBtn.innerHTML = '<i class="far fa-calendar-plus"></i> Забронировать дату';
                    bookBtn.classList.add('btn-primary');
                    bookBtn.classList.remove('btn-secondary');
                    
                    cancelBookingBtn.disabled = true;
                    bookingNotes.value = '';
                }
            }
            
            // Бронирование даты
            function bookDate() {
                if (!selectedDate) {
                    showNotification('Пожалуйста, выберите дату', 'error');
                    return;
                }
                
                const dateString = formatDate(selectedDate);
                
                // Проверяем, не забронирована ли уже дата
                if (bookings[dateString]) {
                    showNotification('Эта дата уже забронирована', 'error');
                    return;
                }
                
                // Получаем заметку
                const notes = bookingNotes.value.trim();
                
                // Сохраняем бронирование
                bookings[dateString] = notes || 'Без заметки';
                saveBookings(bookings);
                
                // Обновляем календарь
                generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
                
                // Обновляем список бронирований
                updateBookingsList();
                
                // Обновляем состояние кнопок
                cancelBookingBtn.disabled = false;
                bookBtn.disabled = true;
                bookBtn.innerHTML = '<i class="far fa-calendar-check"></i> Дата уже забронирована';
                bookBtn.classList.add('btn-secondary');
                bookBtn.classList.remove('btn-primary');
                
                showNotification('Дата успешно забронирована!', 'success');
            }
            
            // Отмена бронирования
            function cancelBooking() {
                if (!selectedDate) {
                    showNotification('Пожалуйста, выберите дату', 'error');
                    return;
                }
                
                const dateString = formatDate(selectedDate);
                
                // Проверяем, забронирована ли дата
                if (!bookings[dateString]) {
                    showNotification('Эта дата не забронирована', 'error');
                    return;
                }
                
                // Удаляем бронирование
                delete bookings[dateString];
                saveBookings(bookings);
                
                // Обновляем календарь
                generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
                
                // Обновляем список бронирований
                updateBookingsList();
                
                // Обновляем состояние кнопок
                cancelBookingBtn.disabled = true;
                bookBtn.disabled = false;
                bookBtn.innerHTML = '<i class="far fa-calendar-plus"></i> Забронировать дату';
                bookBtn.classList.add('btn-primary');
                bookBtn.classList.remove('btn-secondary');
                
                bookingNotes.value = '';
                
                showNotification('Бронирование отменено', 'success');
            }
            
            // Обновление списка бронирований
            function updateBookingsList() {
                bookingsContainer.innerHTML = '';
                
                const bookingDates = Object.keys(bookings);
                
                if (bookingDates.length === 0) {
                    const noBookings = document.createElement('div');
                    noBookings.className = 'no-bookings';
                    noBookings.textContent = 'У вас нет забронированных дат';
                    bookingsContainer.appendChild(noBookings);
                    return;
                }
                
                // Сортируем даты по возрастанию
                bookingDates.sort((a, b) => new Date(a) - new Date(b));
                
                bookingDates.forEach(dateString => {
                    const date = parseDate(dateString);
                    const formattedDate = formatDateForDisplay(date);
                    const notes = bookings[dateString];
                    
                    const bookingItem = document.createElement('div');
                    bookingItem.className = 'booking-item';
                    
                    bookingItem.innerHTML = `
                        <div>
                            <div class="booking-date">${formattedDate}</div>
                            <div class="booking-notes">${notes}</div>
                        </div>
                        <button class="delete-booking" data-date="${dateString}">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    
                    bookingsContainer.appendChild(bookingItem);
                });
                
                // Добавляем обработчики для кнопок удаления
                document.querySelectorAll('.delete-booking').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const dateToDelete = this.dataset.date;
                        delete bookings[dateToDelete];
                        saveBookings(bookings);
                        
                        // Обновляем календарь и список
                        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
                        updateBookingsList();
                        
                        // Если удаляемая дата была выбрана, сбрасываем выбор
                        if (selectedDate && formatDate(selectedDate) === dateToDelete) {
                            selectedDate = null;
                            selectedDateText.textContent = 'Не выбрана';
                            bookBtn.disabled = false;
                            bookBtn.innerHTML = '<i class="far fa-calendar-plus"></i> Забронировать дату';
                            bookBtn.classList.add('btn-primary');
                            bookBtn.classList.remove('btn-secondary');
                            cancelBookingBtn.disabled = true;
                            bookingNotes.value = '';
                        }
                        
                        showNotification('Бронирование удалено', 'success');
                    });
                });
            }
            
            // Загрузка бронирований из localStorage
            function loadBookings() {
                const storedBookings = localStorage.getItem('dateBookings');
                return storedBookings ? JSON.parse(storedBookings) : {};
            }
            
            // Сохранение бронирований в localStorage
            function saveBookings(bookings) {
                localStorage.setItem('dateBookings', JSON.stringify(bookings));
            }
            
            // Форматирование даты в строку YYYY-MM-DD
            function formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
            // Парсинг строки даты в объект Date
            function parseDate(dateString) {
                const parts = dateString.split('-');
                return new Date(parts[0], parts[1] - 1, parts[2]);
            }
            
            // Форматирование даты для отображения
            function formatDateForDisplay(date) {
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                return date.toLocaleDateString('ru-RU', options);
            }
            
            // Показать уведомление
            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = `notification ${type} show`;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Переход к предыдущему месяцу
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
            });
            
            // Переход к следующему месяцу
            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
            });
            
            // Переход к сегодняшней дате
            todayBtn.addEventListener('click', () => {
                currentDate = new Date();
                generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
                selectDate(new Date());
            });
            
            // Бронирование даты
            bookBtn.addEventListener('click', bookDate);
            
            // Отмена бронирования
            cancelBookingBtn.addEventListener('click', cancelBooking);
            
            // Инициализация календаря при загрузке
            initCalendar();
            
            // Выбираем сегодняшнюю дату по умолчанию
            setTimeout(() => selectDate(new Date()), 100);
        });
    </script>
</body>
</html>
